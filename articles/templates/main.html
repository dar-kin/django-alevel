{% extends "index.html" %}
{% load filters %}
{% block title %} Main {% endblock %}

{% block content %}
    {% rand_int as article_id %}
    {% rand_slug as slug %}
    <div>
      <a href="{% url 'articles:article_slug' slug %}">Random slug</a>
    </div>
    <div>
       <a href="{% url 'articles:article_number' article_id %}">Random number</a>
    </div>
    <div>
        <a href="{% url 'articles:article_number_slug' article_id slug %}">Random number and slug</a>
    </div>
{% endblock %}
