
<p>Hello {{ request.user.username}}</p>
<p>Session count: {{ request.session.count }}.</p>
<p>Cache count : {{ count }}.</p>
{% if messages %}
{% if request.session.do_message %}
<ul class="messages">
    {% for message in messages %}
    <li
            {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
{% endif %}
<hr>
