{% extends "index.html" %}

{% block title %} Registration {% endblock %}

{% block content %}
<form method="get" action="{% url 'userformpractise:comments' %}">
    {{ form.as_p }}
    <button type="submit">Search</button>
</form>
{% for elem in comments %}
<p>{{ elem.text }} by {{ elem.user }}</p>
{% endfor %}
{% endblock %}
